<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    
    <link rel="stylesheet" type="text/css"   href="stylesheet.css" />
    <script src="https://kit.fontawesome.com/756ebd027a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <div class="container">

        <form id="search-bar">
        <div class="row">
                    <div class="col-8">
                        
                            <input type="search" placeholder="Enter a city" class="form-control" id="city-input">
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Search" id="search-button">
                    </div>
                    <div class="col-2">
                        <button id="current-button">Current</button>
                    </div>
                    </form>
                </div>

                <p class="cities">
                <div class="row">
                    <div class="col">New York</div>
                    <div class="col">Paris</div>
                    <div class="col">London</div>
                    <div class="col">Tokyo</div>
                </div>
                </p>

                <h2 class="display-city">
                    SYDNEY
                </h2>

                <p class="temp-head">
                <div id="date"> Sunday 1:51 PM </div>
                <div id="temp-description">Partly cloudy</div>
                </p>


                <div class="center-element">
                    <img src="" alt="symbol" id="icon">        
                            <span id="temperature-element">24</span>
                            <a href="#" id="celsius-link" class="active">°C</a>
                            <span id="unit-separator"> | </span>
                            <a href="#" id="farenheit-link">°F</a>
                        
                    
                </div>

                <p class="temp-detail">
                <div class="row">
                    <div class="col-4" id="precipitation-element"> Precipitation: 0% </div>
                    <div class="col-4" id="humidity-element"> Humidity: 41% </div>
                    <div class="col-4" id="wind-element"> Wind: 18 km/h </div>
                </div>
                </p>


                <div class="row forecast" id="forecast">
                </div>


            </div>
        
    </div>
    
    <footer>This page was coded by Rosie Peck and is <a href="https://github.com/rosiepeck/weather-app">open-sourced on GitHub</a> and hosted on <a href="https://www.netlify.com/">Netlify.</a></footer>
</div>

</body>
<script src="src/index.js"></script>

</html>
